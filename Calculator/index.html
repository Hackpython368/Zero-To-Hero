<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | V!dy@</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen">
            <input id="main-screen" type="text" value="1" readonly>
        </div>
        <div id="btn-container">
            <button onclick="editdigitalstr(7)">7</button>
            <button onclick="editdigitalstr(8)">8</button>
            <button onclick="editdigitalstr(9)">9</button>
            <button onclick="editdigitalstr(`d`)">Del</button>


            <button onclick="editdigitalstr(4)">4</button>
            <button onclick="editdigitalstr(5)">5</button>
            <button onclick="editdigitalstr(6)">6</button>
            <button onclick="editdigitalstr(`+`)">+</button>

            <button onclick="editdigitalstr(1)">1</button>
            <button onclick="editdigitalstr(2)">2</button>
            <button onclick="editdigitalstr(3)">3</button>
            <button onclick="editdigitalstr(`-`)">-</button>

            <button onclick="editdigitalstr(`.`)">.</button>
            <button onclick="editdigitalstr(0)">0</button>
            <button onclick="editdigitalstr(`/`)">/</button>
            <button onclick="editdigitalstr(`*`)">x</button>

            <button id="reset">Reset</button>
            <button id="calcu">=</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
