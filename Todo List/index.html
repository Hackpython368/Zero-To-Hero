<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List | V!dy@</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>
            ToDo List
        </h1>

        <div id="main-container">
            <div id="add" class=" box plus-box">
                <img src="svg/plus-svgrepo-com.svg" alt="">
            </div>
        </div>
    </div>

    <div id="help-section">
        <h1>Help</h1>
        <p>click on plus button to add task.</p>
        <p>Double click to mark task as done.</p>
        <p>Right click to remove task.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
